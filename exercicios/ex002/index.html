<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Não importa
        o jeito
        fica 
        na linha
        tem também os maior que e menor que,<br>
        que fica assim &lt; e &gt; <!--Less than / greater than-->
    </p>
    <p>Mas se escrever assim usando o br,<br>fica show de bolas</p>
    <p>Vamos adicionar uns símbolos daora:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &darr;
    </p>
    <p>Agora vamo de emoji (emojipedia):
        &#x1F976;
        &#x1F975;
    </p>
