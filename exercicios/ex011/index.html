<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível"> <!--Tem que ser na ordem da maior imagem até a menor-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir uns audios ai</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/gigachad meme sound effect (320 kbps).mp3" type="audio/mpeg">
        <source src="midia/gigachad meme sound effect (320 kbps).ogg" type="audio/ogg">
        <source src="midia/gigachad meme sound effect (320 kbps).wav" type="audio/wav"> <!--Pesado-->
        <p>Infelizmente seu navegador não consegue reporduzir audio <a href="midia/gigachad meme sound effect (320 kbps).mp3">clique aqui para baixar o arquivo MP3</a></p>

    </audio>
     <!--MP3 WAV OGG-->
</body>
</html>
