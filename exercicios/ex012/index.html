<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1> <!--Consome muita banda, fica caro pro cliente-->
    <p>Ta no meu servidor o video </p>
    <video controls autoplay loop>
        <source src="midia/gigachad-video.mp4" type="video/mp4">
        <source src="midia/Gigachad-Video.mkv" type="video/mp4">
        <source src="midia/Gigachad-Video.webm" type="video/webm">
        <p>Seu navegado não tem compatibilidade com reprodução de vídeos</p><!--a ordem influência.-->
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e7_nc4xUfGU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
